<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mynavathi's Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link rel="stylesheet" href="./assets/css/Site.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap" rel="stylesheet"/>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h2.heading1 {
      text-align: center;
      margin-top: 40px;
      font-size: 30px;
    }

    h2.heading1 span {
      font-weight: 300;
      font-size: 22px;
      color: #07ebd4;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      position: relative;
      background: url('./assets/images/card-bg.png') no-repeat center center;
      background-size: cover;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      z-index: 1;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6); /* dark overlay */
      border-radius: 16px;
      z-index: 0;
    }

    .card * {
      position: relative;
      z-index: 1;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0, 255, 200, 0.4);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin-bottom: 15px;
      font-size: 20px;
    }

    .view-btn {
      position: relative;
      overflow: hidden;
      background: #07ebd4;
      color: white;
      padding: 8px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      transition: all 0.4s ease-in-out;
      z-index: 1;
      animation: floatingGlow 3s ease-in-out infinite;
    }

    .view-btn:hover {
      background: #00ffaa;
      color: black;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.4);
    }

    .view-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 10%, transparent 70%);
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: width 0.4s ease, height 0.4s ease, opacity 0.4s ease;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
    }

    .view-btn:active::before {
      width: 200px;
      height: 200px;
      opacity: 1;
    }

    @keyframes floatingGlow {
      0%, 100% {
        box-shadow: 0 0 12px rgba(0, 255, 200, 0.4);
        transform: translateY(0);
      }
      50% {
        box-shadow: 0 0 24px rgba(0, 255, 200, 0.6);
        transform: translateY(-3px);
      }
    }
  </style>
</head>
<body>
  <div class="cursor"></div>
  <br /><a href="index.html" class="btn">Home</a><br>

  <h2 class="heading1">Semester VI <span>(PROTOSEM STREAM)</span></h2>

  <div class="card-container">
    <div class="card">
      <img src="./assets/images/robotics.jpeg" alt="Robotics Arm">
      <h3>Robotics Arm</h3>
      <a href="robotics.html" class="view-btn">View</a>
    </div>
    <div class="card">
      <img src="./assets/images/coding.jpeg" alt="Coding for Innovators">
      <h3>Coding for Innovators</h3>
      <a href="coding.html" class="view-btn">View</a>
    </div>
    <div class="card">
      <img src="./assets/images/industrial.jpeg" alt="Industrial Design & Rapid Prototype">
      <h3>Industrial Design & Rapid Prototype</h3>
      <a href="laser.html" class="view-btn">View</a>
    </div>
    <div class="card">
      <img src="./assets/images/design.jpeg" alt="Applied Design Thinking">
      <h3>Applied Design Thinking</h3>
      <a href="design.html" class="view-btn">View</a>
    </div>
    <div class="card">
      <img src="./assets/images/startup.jpeg" alt="Startup Fundamentals">
      <h3>Startup Fundamentals</h3>
      <a href="#" class="view-btn">View</a>
    </div>
    <div class="card">
      <img src="./assets/images/system.jpeg" alt="System Thinking">
      <h3>System Thinking</h3>
      <a href="system.html" class="view-btn">View</a>
    </div>
  </div>

  <script>
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', e => {
      const x = e.clientX, y = e.clientY;
      cursor.style.left = x + 'px';
      cursor.style.top = y + 'px';

      const t = document.createElement('div');
      t.className = 'trail';
      t.style.left = x + 'px';
      t.style.top = y + 'px';
      document.body.appendChild(t);
      setTimeout(() => t.remove(), 1200);

      if (Math.random() < 0.4) {
        const s = document.createElement('div');
        s.className = 'sparkle';
        s.style.left = (x + (Math.random() * 30 - 15)) + 'px';
        s.style.top = (y + (Math.random() * 30 - 15)) + 'px';
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 700);
      }
    });

    document.addEventListener('click', e => {
      const r = document.createElement('div');
      r.className = 'ripple';
      r.style.left = e.clientX + 'px';
      r.style.top = e.clientY + 'px';
      document.body.appendChild(r);
      setTimeout(() => r.remove(), 600);
    });

    document.querySelectorAll('.view-btn').forEach(button => {
      button.addEventListener('click', function (e) {
        const ripple = document.createElement('span');
        ripple.classList.add('ripple-inside');
        const x = e.clientX - e.target.getBoundingClientRect().left;
        const y = e.clientY - e.target.getBoundingClientRect().top;
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';
        this.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);
      });

      button.addEventListener('mouseenter', () => {
        const interval = setInterval(() => {
          const spark = document.createElement('div');
          spark.className = 'sparkle';
          const rect = button.getBoundingClientRect();
          spark.style.left = rect.left + Math.random() * rect.width + 'px';
          spark.style.top = rect.top + Math.random() * rect.height + 'px';
          document.body.appendChild(spark);
          setTimeout(() => spark.remove(), 700);
        }, 100);
        button.dataset.sparkleInterval = interval;
      });

      button.addEventListener('mouseleave', () => {
        clearInterval(button.dataset.sparkleInterval);
      });
    });
  </script>
</body>
</html>
